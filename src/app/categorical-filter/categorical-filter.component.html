{{ categoricalFilterState?.id }}:
<div *ngIf="measureDescription$ | async as measureDescription" class="input-group">
  <select class="form-control" [(ngModel)]="selectedValue" required>
    <option *ngFor="let value of measureDescription.values_domain" [ngValue]="value">
      {{ value }}
    </option>
  </select>
  <span class="input-group-btn">
    <button class="btn" (click)="clear()">
      &times;
    </button>
  </span>
</div>
