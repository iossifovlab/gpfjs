<div class="regions-block">
  <div class="card">
    <div class="card-header">Regions</div>
    <div class="card-block">
      <ngb-tabset (tabChange)="onTabChange($event)">
        <ngb-tab id="all-regions" title="All">
            <template ngbTabContent>
                <p>All Regions</p>
            </template>
        </ngb-tab>
        <ngb-tab id="regions-filter" title="Regions Filter">
            <template ngbTabContent>
                <gpf-regions-filter></gpf-regions-filter>
            </template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
