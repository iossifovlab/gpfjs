<select class="form-control" [(ngModel)]="selectedMeasure" required>
  <option *ngFor="let measure of measures" [ngValue]="measure">
    {{ measure.name }}
  </option>
</select>
<gpf-continuous-filter
  [datasetId]=datasetId
  [filterId]=name
  [measureName]=selectedMeasure?.name>
</gpf-continuous-filter>
