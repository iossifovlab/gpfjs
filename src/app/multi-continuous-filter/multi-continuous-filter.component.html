{{ continuousFilterConfig?.name }}:
<gpf-pheno-measure-selector [datasetId]="datasetId"
                            [(selectedMeasure)]="selectedMeasure"
                            (measuresChange)="updateMeasures($event)">
</gpf-pheno-measure-selector>

<gpf-continuous-filter
  *ngIf=selectedMeasure
  [datasetId]=datasetId
  [filterId]=continuousFilterConfig.name
  [measureName]=selectedMeasure?.name>
</gpf-continuous-filter>
