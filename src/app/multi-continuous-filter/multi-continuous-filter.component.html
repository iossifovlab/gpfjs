{{ continuousFilterConfig?.name }}:
<div class="input-group">
  <select class="form-control" [(ngModel)]="selectedMeasure" required>
    <option *ngFor="let measure of measures" [ngValue]="measure">
      {{ measure.name }}
    </option>
  </select>
  <span class="input-group-btn">
    <button class="btn" (click)="clear()">
      &times;
    </button>
  </span>
</div>

<gpf-continuous-filter
  *ngIf=selectedMeasure
  [datasetId]=datasetId
  [filterId]=continuousFilterConfig.name
  [measureName]=selectedMeasure?.name>
</gpf-continuous-filter>
