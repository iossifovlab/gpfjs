<div class="form-block">
  <div class="card">
    <ul ngbNav #nav="ngbNav" class="navbar bg-light nav-pills" style="justify-content: flex-start">
      <div class="nav-title-custom">Genomic scores</div>
      <li ngbNavItem>
        <a ngbNavLink>
          <gpf-add-button
            (addFilter)="addFilter($event)">
          </gpf-add-button>
        </a>
      </li>
    </ul>
    <div class="card-block">
      <div style="padding: 5px" *ngFor="let score of genomicScoresState.genomicScoresState; trackBy: trackById; let i = index">
        <span style="padding: 5px; display: block; overflow: hidden">
          <hr width="100%">
          <gpf-remove-button
            [field]="score"
            (removeFilter)="removeFilter($event)">
          </gpf-remove-button>
          <gpf-genomic-scores
            [genomicScoreState]="score"
            [errors]="errors && errors[i]"
            [genomicScoresArray]="genomicScoresArray"
            (updateGenomicScoreEvent)="updateState()">
          </gpf-genomic-scores>
        </span>
      </div>
    </div>
  </div>
</div>
