<div style="display: flex">
  <ng-container *ngIf="$autismGeneToolConfig | async as config">
    <ng-container *ngFor="let geneSymbol of geneSymbols">
      <gpf-autism-gene-profile-single-view
        style="border-top: 1px solid #dee2e6"
        [config]="config"
        [geneSymbol]="geneSymbol"
        [isInGeneCompare]="geneSymbols.size !== 0">
      </gpf-autism-gene-profile-single-view>
    </ng-container>
  </ng-container>
</div>
