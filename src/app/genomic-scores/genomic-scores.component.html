<div class="row">
    <div class="col-sm-3">
      <select class="form-control"
        [(ngModel)]="selectedGenomicScores"
         required>
        <option *ngFor="let genomicScores of genomicScoresArray" [ngValue]="genomicScores">
          {{ genomicScores.desc }}
        </option>
      </select>
    </div>

    <div>
      <i [style.visibility]="this.genomicScoreState.score.help !== ''? 'visible': 'hidden'" class="clickable fa fa-question-circle-o fa-2x" (click)="showHelp()"></i>
    </div>

    <div class="col-sm-8">
      <gpf-histogram
        *ngIf="selectedGenomicScores"
        width="650" height="145"
        [bins]="selectedGenomicScores.bins"
        [bars]="selectedGenomicScores.bars"
        [domainMin]="domainMin"
        [domainMax]="domainMax"
        [logScaleX]="selectedGenomicScores.logScaleX"
        [logScaleY]="selectedGenomicScores.logScaleY"
        [rangesCounts]="rangesCounts | async"
        [(rangeStart)]="rangeStart" [(rangeEnd)]="rangeEnd">
      </gpf-histogram>
      <gpf-errors-alert [errors]="errors"></gpf-errors-alert>
    </div>
</div>
