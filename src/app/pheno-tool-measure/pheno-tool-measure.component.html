<div class="pheno-tool-measure-block form-block">
  <div class="row">
    <div class="col-lg-6">
      Proband Pheno Measure
  	  <gpf-pheno-measure-selector [datasetId]="datasetId"
                                  [(selectedMeasure)]="selectedMeasure">
      </gpf-pheno-measure-selector>
    </div>
    <div class="col-lg-6">
      Normalized by:
      <div>
        <label>
          <input type="checkbox">
          age
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox">
          non verbal IQ
        </label>
      </div>
    </div>

    <div *ngIf="errors?.length > 0" class="alert alert-danger" [class.flashing]="flashingAlert" style="width: 100%">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
  </div>
</div>
