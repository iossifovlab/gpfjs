<div
  class="varianttypes-card card">
  <div class="card-header card-title">Variant Types</div>
  <div class="card-block">
    <div class="btn-group btn-group-sm">
      <button
        (click)="selectAll()"
        class="btn btn-default">All</button>
      <button
        (click)="selectNone()"
        class="btn btn-default">None</button>
    </div>
    <div class="checkbox">
      <label> <input
        #subCheckbox
        type="checkbox"
        [checked]="variantTypes.selected.has('sub')"
        (change)="variantTypesCheckValue('sub', subCheckbox.checked)"> sub
      </label>
    </div>
    <div class="checkbox">
      <label> <input
        #insCheckbox
        type="checkbox"
        [checked]="variantTypes.selected.has('ins')"
        (change)="variantTypesCheckValue('ins', insCheckbox.checked)"> ins
      </label>
    </div>
    <div class="checkbox">
      <label> <input
        #delCheckbox
        type="checkbox"
        [checked]="variantTypes.selected.has('del')"
        (change)="variantTypesCheckValue('del', delCheckbox.checked)"> del
      </label>
    </div>

    <div *ngIf="hasComplex" class="checkbox">
      <label> <input
        #complexCheckbox
        type="checkbox"
        [checked]="variantTypes.selected.has('complex')"
        (change)="variantTypesCheckValue('complex', complexCheckbox.checked)"> VCF
      </label>
    </div>
    <div *ngIf="hasCNV" class="checkbox">
      <label> <input
        #cnvCheckbox
        type="checkbox"
        [checked]="variantTypes.selected.has('CNV')"
        (change)="variantTypesCheckValue('CNV', cnvCheckbox.checked)"> CNV
      </label>
    </div>
  </div>

  <gpf-errors-alert [errors]="errors"></gpf-errors-alert>
</div>
