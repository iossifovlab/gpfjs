<div
  class="varianttypes-card card"
  style="height: 50%;">
  <div class="card-header card-title">Variant Types</div>
  <div class="card-block">
    <div class="btn-group btn-group-sm">
      <button
        (click)="selectAll()"
        class="btn btn-default">All</button>
      <button
        (click)="selectNone()"
        class="btn btn-default">None</button>
    </div>
    <div class="checkbox">
      <label> <input
        #checkbox
        type="checkbox"
        [checked]="sub"
        (change)="variantTypesCheckValue('sub',checkbox.checked)"> sub
      </label>
    </div>
    <div class="checkbox">
      <label> <input
        #checkbox
        type="checkbox"
        [checked]="ins"
        (change)="variantTypesCheckValue('ins',checkbox.checked)"> ins
      </label>
    </div>
    <div class="checkbox">
      <label> <input
        #checkbox
        type="checkbox"
        [checked]="del"
        (change)="variantTypesCheckValue('del',checkbox.checked)"> del
      </label>
    </div>
  </div>
</div>
