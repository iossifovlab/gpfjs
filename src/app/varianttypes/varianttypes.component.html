<md-card class="genotype-card varianttypes-card">
    <md-card-header>
        <md-card-title><h4>Variant Types</h4></md-card-title>
    </md-card-header>
    <md-card-content>
        <div class="button-group">
            <button md-raised-button (click)="selectAll()" class="genotype-button">All</button>
            <button md-raised-button (click)="selectNone()" class="genotype-button">None</button>
        </div>
        <div>
            <md-checkbox [(checked)]="sub">
                sub
            </md-checkbox>
            <md-checkbox [(checked)]="ins">
                ins
            </md-checkbox>
            <md-checkbox [(checked)]="del">
                del
            </md-checkbox>
            
        </div>
    </md-card-content>
</md-card>
