<div class="modal-header">
  <h4 class="modal-title">Register</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="display: table;">
    <div style="display: table-row;">
      <div style="display: table-cell;">Email</div>
      <div style="display: table-cell;">
        <input class="form-control" [(ngModel)]="username" type="text">
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display: table-cell;">First name:</div>
      <div style="display: table-cell;">
          <input class="form-control" [(ngModel)]="firstName" type="password">
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display: table-cell;">Last name:</div>
      <div style="display: table-cell;">
        <input class="form-control" [(ngModel)]="lastName" type="text">
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display: table-cell;"> Researcher id:</div>
      <div style="display: table-cell;">
        <input class="form-control" [(ngModel)]="researcherId" type="password">
      </div>
    </div>
  </div>
  <div *ngIf="registerError" class="alert alert-danger">
    {{ registerError }}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="register()">
    Register
  </button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Close
  </button>
</div>
