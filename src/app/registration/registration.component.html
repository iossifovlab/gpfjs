<form style="padding: 20px; width: 100%">
  <button type="button" class="btn-close" style="float: right" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>

  <div style="margin-bottom: 15px">
    <h4>Register</h4>
  </div>

  <div style="padding-bottom: 15px">
    <label for="email-input">Email</label>
    <input
      ngbAutofocus
      id="email-input"
      class="form-control"
      [(ngModel)]="email"
      name="email"
      type="text"
      spellcheck="false" />
  </div>

  <div style="padding-bottom: 15px">
    <label for="name-input">Name</label>
    <input id="name-input" class="form-control" [(ngModel)]="name" name="name" type="text" spellcheck="false" />
  </div>

  <div *ngIf="registerError" class="alert alert-danger">{{ registerError }}</div>

  <div *ngIf="registerSuccess" class="alert alert-info" role="alert">
    <span>An email has been sent to the given address</span>
  </div>

  <button style="width: 100%" type="submit" class="btn btn-primary" (click)="register()">Register</button>
</form>
