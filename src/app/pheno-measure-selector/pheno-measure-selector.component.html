<div class="input-group" style="width: 100%; max-width: 100%;">
  <gpf-searchable-select
    style="width: 93%"
    (search)="searchBoxChange($event)"
    (selectItem)="selectedMeasure = $event"
    [data]="filteredMeasures"
    caption="{{ selectedMeasure?.name }}">
    <div *gpf-searchable-select-template="let measure">
      <span
        data-toggle="tooltip"
        data-placement="bottom"
        title="{{ measure.name | boldMatching: searchString}}"
        innerHtml="{{ measure.name | boldMatching: searchString}}">
      </span>
    </div>
  </gpf-searchable-select>

  <div style="width: 7%" class="input-group-btn">
    <button class="btn btn-secondary" (click)="clear()">
      &times;
    </button>
  </div>
</div>
