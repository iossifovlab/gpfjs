<div ngbDropdown class="input-group">
  <input ngbDropdownAnchor
    #searchBox
    id="search-box"
    placeholder="Select or start typing to search"
    autocomplete="off"
    spellcheck="false"
    [(ngModel)]="searchString"
    (keyup)="openDropdown(); searchBoxChange()"
    (click)="clear(); openDropdown(); searchBoxChange()"
    (keydown.escape)="closeDropdown()"
   style="min-width: 450px">
  <div ngbDropdownMenu style="z-index: 3; min-width: 450px; max-height: 200px; overflow-y: scroll">
    <button *ngFor="let measure of filteredMeasures"
      class="dropdown-item" type="button"
      (click)="selectMeasure(measure)"
      (keydown.enter)="selectMeasure(measure)">
      <span innerHtml="{{ measure.name | boldMatching: searchString }}"></span>
    </button>
  </div>
  <div class="input-group-append">
    <button class="btn btn-secondary" (click)="clear()">&times;</button>
  </div>
</div>
