<div class="row">
  <div class="col-12 mt-3">
    <div class="grid-container" *ngIf="datasets">
      <div class="grid-header">Dataset</div>
      <div class="grid-header">Groups</div>
      <div class="grid-header">Users</div>
      <ng-container *ngFor="let dataset of datasets">
        <div class="grid-cell">
          <a [routerLink]="['/management/users', dataset.id]">{{ dataset.name }}</a>
        </div>

        <div class="grid-cell">
          <div *ngFor="let group of dataset.groups">
            <span>{{ group }}</span>
            <gpf-small-remove-button
              (clicked)="removeGroup(dataset, group)"
              [hide]="isDefaultGroup(dataset, group)"
              message="Removing the group '{{ group }}' could change which users have access to the dataset {{
                dataset.name
              }}."
              confirmText="Remove group"
              title="Remove group">
            </gpf-small-remove-button>
          </div>
          <gpf-item-add-menu
            [getItems]="getGroupNamesFunction(dataset)"
            (addedItem)="addGroup(dataset, $event)"></gpf-item-add-menu>
          <input
            #newGroupName
            placeholder="Create group"
            class="create-group form-control my-0 py-1"
            type="text"
            spellcheck="false"
            (keydown.enter)="addGroup(dataset, { id: '', name: newGroupName.value }); newGroupName.value = ''" />
        </div>

        <div class="grid-cell">
          <div *ngFor="let user of dataset.users">{{ user.name + ' ' + user.email }}</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
