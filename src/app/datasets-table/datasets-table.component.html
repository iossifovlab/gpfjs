<div class="row">
  <div class="col-12 mt-3">
    <gpf-table [dataSource]="tableData$ | async" style="display: inline-block; width: 100%">
      <gpf-table-column>
        <gpf-table-subcolumn header="Dataset" field="dataset">
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Groups with access" [sortable]="false">
          <span *gpfTableCellContent="let data">
            <div *ngFor="let group of data.groups">
              {{ group }}
            </div>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Users with access" [sortable]="false">
          <span *gpfTableCellContent="let data">
            <div *ngFor="let user of data.users">
              {{ user.email }}
            </div>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
    </gpf-table>
  </div>
</div>
