<div class="row">
  <div class="col-12 mt-3">
    <div class="grid-container" *ngIf="datasets">
      <div class="grid-header">Dataset</div>
      <div class="grid-header">Groups</div>
      <div class="grid-header">Users</div>
      <ng-container *ngFor="let dataset of datasets">
        <div class="grid-cell">
          <span>{{ dataset.name }}</span>
        </div>

        <div class="grid-cell list-cell">
          <div>
            <div class="item-wrapper" *ngFor="let group of dataset.groups">
              <span class="item" [title]="group">{{ group }}</span>
              <gpf-confirm-button
                (clicked)="removeGroup(dataset, group)"
                [hide]="isDefaultGroup(dataset, group)"
                confirmText="Remove"
                title="Remove group"
                message="Remove group?"
                [iconStyle]="['fa', 'fa-thin', 'fa-times']">
              </gpf-confirm-button>
            </div>
          </div>
          <gpf-item-add-menu
            [getItems]="getGroupNamesFunction(dataset)"
            (addedItem)="addGroup(dataset, $event)"></gpf-item-add-menu>
          <input
            #newGroupName
            placeholder="Create group"
            class="create-group form-control"
            type="text"
            spellcheck="false"
            (keydown.enter)="addGroup(dataset, { id: '', name: newGroupName.value }); newGroupName.value = ''" />
        </div>

        <div class="grid-cell list-cell">
          <div>
            <div class="item" [title]="user.name + ' ' + user.email" *ngFor="let user of dataset.users">{{ user.name + ' ' + user.email }}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
