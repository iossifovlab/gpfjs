<div *ngIf="field === 'pedigree'">
  <gpf-pedigree-modal [isInDatasetStatistics]="false" [family]="value"></gpf-pedigree-modal>
</div>

<span *ngIf="field === 'location'">
  <a target="_blank" [attr.href]="UCSCLink">{{ formattedValue }}</a>
</span>

<span *ngIf="field !== 'pedigree' && field !== 'location'">{{ formattedValue }}</span>
