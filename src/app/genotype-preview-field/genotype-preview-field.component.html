<div *ngIf="field == 'genotype'" style="max-height: 93px; height: 93px; overflow: hidden;">
    <gpf-pedigree-chart style="width: 100%; height: 100%; display: block;"
      *ngIf="value"
      [family]="value">
    </gpf-pedigree-chart>
</div>
 <span *ngIf="field == 'variant.location'">
   <a target="_blank" href="{{getUCSCLink()}}{{value}}">{{ formattedValue }}</a>
 </span>
 <span *ngIf="field != 'genotype' && field != 'variant.location'">
    {{ formattedValue }}
 </span>
