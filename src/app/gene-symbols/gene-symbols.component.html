<div class="panel" id="gene-symbols-panel">
    <textarea #textArea id="text-area" type="text" [ngModel]="geneSymbols.geneSymbols" (ngModelChange)="setGeneSymbols($event)" class="form-control"></textarea>
    {{ textArea.focus({preventScroll: true}) }}
    <div [hidden]="geneSymbols.geneSymbols" class="alert alert-warning" role="alert">
      Please insert at least one gene symbol.
    </div>
</div>
