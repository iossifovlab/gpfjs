<div class="panel" id="gene-symbols-panel">
  <textarea
    #textArea
    id="text-area"
    type="text"
    (keyup)="geneSymbolsInput$.next(textArea.value)"
    class="form-control"
    spellcheck="false"
    >{{ geneSymbolsInput$ | async }}</textarea
  >
  <span id="sensitivity-note" style="color: #acacac; font-style: italic">* Gene symbols are case-sensitive</span>

  <gpf-errors-alert [errors]="errors"></gpf-errors-alert>
</div>
