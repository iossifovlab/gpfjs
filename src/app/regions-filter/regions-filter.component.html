<textarea #regionsFilterInput="ngModel" type="text" [(ngModel)]="regionsFilter.regionsFilter" class="form-control">
</textarea>
<div *ngIf="errors?.length > 0" class="alert alert-danger" [class.flashing]="flashingAlert">
  <ul>
    <li *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>
</div>
