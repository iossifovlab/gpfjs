<div class="row">
  <div class="col-12 mt-3">
    <gpf-table [dataSource]="users" style="display: inline-block">
      <gpf-table-column>
        <gpf-table-subcolumn header="Name" field="name"></gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Email" field="email">
          <div *gpfTableCellContent="let data">
            <a [routerLink]="['/management/users', data.id]">{{ data.email }}</a>
          </div>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Groups" [sortable]="false">
          <span *gpfTableCellContent="let data">
            <div *ngFor="let group of data.groups">
              {{ group.name }}
            </div>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Has password" field="hasPassword">
          <span *gpfTableCellContent="let data">
            <span *ngIf="data.hasPassword">
              <i class="fa fa-check" aria-hidden="true"></i>
            </span>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Actions" [sortable]="false">
          <span *gpfTableCellContent="let data" class="action-buttons">
            <button class="btn btn-outline-primary btn-sm" ngbTooltip="Remove password" placement="bottom" container="body">
              <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm" ngbTooltip="Reset password" placement="bottom" container="body">
              <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
            </button>
            <span style="display: inline-block" ngbTooltip="Delete user" placement="bottom">
              <ng-template #removeConfirm>
                <div class="content-fluid text-center">
                  <div class="row">
                    <div class="col-12">
                      {{ data.name }} ({{ data.email }}) will be deleted.
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      This action is irrevertible!
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 text-center">
                      <button (click)="deleteUser(data)" class="btn btn-danger px-5">Delete</button>
                    </div>
                  </div>
                </div>
              </ng-template>
              <a
                role="button"
                tabindex="0"
                class="btn btn-sm btn-outline-primary"
                container="body"
                [ngbPopover]="removeConfirm"
                triggers="focus:blur"
                popoverTitle="Are you sure?">
                <i class="fa fa-times fa-lg" aria-hidden="true"></i>
              </a>
            </span>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
    </gpf-table>
    <div *ngIf="users?.length === 0">
      No results
    </div>
  </div>
</div>
