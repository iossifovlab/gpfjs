<div class="row">
  <div class="col-12 mt-3">
    <gpf-table [dataSource]="(users$ | async)" style="display: inline-block">
      <gpf-table-column>
        <gpf-table-subcolumn header="Email" field="email">
          <div *gpfTableCellContent="let data">
            <a [routerLink]="['/management/users', data.id]">{{ data.email }}</a>
          </div>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Name" field="name"></gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Groups" field="groups">
          <span *gpfTableCellContent="let data">
            <div *ngFor="let group of data.groups">
              {{ group.name }}
            </div>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Has password" field="hasPassword">
          <span *gpfTableCellContent="let data">
            <span *ngIf="data.hasPassword">
              <i class="fa fa-check" aria-hidden="true"></i>
            </span>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
      <gpf-table-column>
        <gpf-table-subcolumn header="Actions" [sortable]="false">
          <span *gpfTableCellContent="let data" class="action-buttons">
            <button class="btn btn-outline-primary btn-sm"  container="body">
              <i class="fa fa-ban fa-lg" aria-hidden="true" ngbTooltip="Remove password"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm" container="body">
              <i class="fa fa-refresh fa-lg" aria-hidden="true" ngbTooltip="Reset password"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger"  container="body">
              <i class="fa fa-times fa-lg" aria-hidden="true" ngbTooltip="Delete user"></i>
            </button>
          </span>
        </gpf-table-subcolumn>
      </gpf-table-column>
    </gpf-table>
  </div>
</div>
