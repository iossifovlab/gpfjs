<div class="row">
  <div class="col-12 mt-3">
    <div class="grid-container" *ngIf="users && allGroupNames">
      <div class="grid-header">Users</div>
      <div class="grid-header">Has password</div>
      <div class="grid-header">Groups</div>
      <div class="grid-header">Datasets</div>
      <div class="grid-header">Actions</div>
      <ng-container *ngFor="let user of users">
        <div class="grid-cell">
          <a [routerLink]="['/management/users', user.id]">{{ user.name + ' ' + user.email }}</a>
        </div>

        <div class="grid-cell">
          <span *ngIf="user.hasPassword">
            <i class="fa fa-check" aria-hidden="true"></i>
          </span>
        </div>

        <div class="grid-cell">
          <div *ngFor="let group of user.groups">
            <span>{{ group }}</span>
            <gpf-small-remove-button
              (clicked)="removeGroup(user, group)"
              [hide]="isDefaultGroup(user, group) || (user.email === currentUserEmail && group === 'admin')"
              message="Removing the group '{{ group }}' could change which usersets {{ user.name }} ({{
                user.email
              }}) has access to."
              confirmText="Remove group"
              title="Remove group">
            </gpf-small-remove-button>
          </div>
          <gpf-item-add-menu
            [id]="user.email"
            [items]="user.groups | arrayDifference: allGroupNames:manualPipeTrigger"
            (addItemEvent)="addGroup(user, $event)"></gpf-item-add-menu>
        </div>

        <div class="grid-cell">
          <div *ngFor="let dataset of user.allowedDatasets">{{ dataset }}</div>
        </div>

        <div class="grid-cell">
          <span class="action-buttons">
            <gpf-users-actions [user]="user"></gpf-users-actions>
          </span>
        </div>
      </ng-container>
    </div>

    <div *ngIf="users?.length === 0">No results</div>
  </div>
</div>
