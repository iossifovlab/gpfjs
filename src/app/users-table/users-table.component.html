<gpf-table [dataSource]="(users$ | async)?.results" style="display: inline-block">
  <gpf-table-column>
    <gpf-table-subcolumn header="Email" field="email"></gpf-table-subcolumn>
  </gpf-table-column>
  <gpf-table-column>
    <gpf-table-subcolumn header="Groups" field="groups">
      <span *gpfTableCellContent="let data">
        {{ getGroupNames(data.groups) }}
      </span>
    </gpf-table-subcolumn>
  </gpf-table-column>
  <gpf-table-column>
    <gpf-table-subcolumn header="Active" field="active"></gpf-table-subcolumn>
  </gpf-table-column>
  <gpf-table-column>
    <gpf-table-subcolumn header="Admin" field="superuser"></gpf-table-subcolumn>
  </gpf-table-column>
</gpf-table>
