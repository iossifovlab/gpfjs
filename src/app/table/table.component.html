<div #table style="width: 100%; display: table; border-collapse: collapse;">
    <gpf-table-view-header
        [style.visibility] = "showFloatingHeader() ? 'hidden' : 'visible'"
        style="display: table-header-group"
        [columns]="columnsChildren"
        [(sortingInfo)]="sortingInfo">
    </gpf-table-view-header>
    <div
        [style.display]="beforeDataCellHeight ? 'table-row': 'none'"
        [style.height]="beforeDataCellHeight + 'px'">
        <td *ngFor="let column of columnsChildren">
        </td>
    </div>
    <div #rows style="display: table-row;" *ngFor="let data of visibleData">
        <gpf-table-view-cell #cells *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            [data]=data
            style="vertical-align: middle">
        </gpf-table-view-cell>
    </div>
    <div style="display: table-row;">
        <gpf-table-view-empty-cell *ngFor="let column of columnsChildren" [columnInfo]="column">
        </gpf-table-view-empty-cell>
    </div>
    <div
        [style.display]="afterDataCellHeight ? 'table-row': 'none'"
        [style.height]="afterDataCellHeight + 'px'">
        <td *ngFor="let column of columnsChildren">
        </td>
    </div>
</div>

<div style="display: table; border-collapse: collapse; position: fixed; top: 0px;  background-color: white;"
  [style.visibility] = "showFloatingHeader() ? 'visible' : 'hidden'">
    <gpf-table-view-header
        [columns]="columnsChildren"
        [(sortingInfo)]="sortingInfo"
        shouldSetWidth=true>
    </gpf-table-view-header>
</div>


<div style="position: fixed; bottom: 100px; right: 100px; background-color: white;"
  [style.visibility] = "showFloatingHeader() ? 'visible' : 'hidden'">
    <ng-template *ngIf="legend?.templateRef" [ngTemplateOutlet]="legend.templateRef">
    </ng-template>
</div>
