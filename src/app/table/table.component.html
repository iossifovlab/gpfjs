<div #table style="display: table; border-collapse: collapse;">
    <div style="display: table-row;" [style.visibility] = "showFloatingHeader() ? 'hidden' : 'visible'">
        <gpf-table-header *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            [(sortingInfo)]="sortingInfo"
            style="vertical-align: middle">
        </gpf-table-header>
    </div>
    <div style="display: table-row;" *ngFor="let data of dataSource">
        <gpf-table-cell *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            [data]=data
            style="vertical-align: middle">
        </gpf-table-cell>
    </div>
</div>

<div style="display: table; border-collapse: collapse; position: fixed; top: 0px;  background-color: white;" [style.visibility] = "showFloatingHeader() ? 'visible' : 'hidden'">
    <div style="display: table-row;">
        <gpf-table-header *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            [(sortingInfo)]="sortingInfo"
            style="vertical-align: middle">
        </gpf-table-header>
    </div>
</div>


<div style="position: fixed; bottom: 100px; right: 100px; background-color: white;" [style.visibility] = "showFloatingHeader() ? 'visible' : 'hidden'">
    LEGEND
</div>
