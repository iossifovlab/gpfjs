<div style="display: table; border-collapse: collapse;">
    <div style="display: table-row;">
        <gpf-table-header *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            (sortingFieldChange)="sort($event);"
            style="vertical-align: middle">
        </gpf-table-header>
    </div>
    <div style="display: table-row;" *ngFor="let data of dataSource">
        <gpf-table-cell *ngFor="let column of columnsChildren"
            [columnInfo]="column"
            [data]=data
            style="vertical-align: middle">
        </gpf-table-cell>
    </div>
</div>
