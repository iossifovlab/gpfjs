<gpf-custom-template *ngIf="columnInfo.contentTemplateRef" [templateRef]=columnInfo.contentTemplateRef [data]=data></gpf-custom-template>
<span *ngIf="!columnInfo.contentTemplateRef">{{ data[field] }}</span>

<div *ngFor="let child of columnInfo.subcolumnsChildren" style="text-align: center;">
    <gpf-custom-template *ngIf="child.contentTemplateRef" [templateRef]=child.contentTemplateRef [data]=data></gpf-custom-template>
    <span *ngIf="!child.contentTemplateRef">{{ data[child.field] }}</span>
</div>
