<template [ngTemplateOutlet]="columnInfo.contentTemplateRef" [ngOutletContext]="{$implicit: data}">
</template>
<span *ngIf="!columnInfo.contentTemplateRef && !columnInfo.subcolumnsChildren">{{ data[field] }}</span>

<div *ngFor="let child of columnInfo.subcolumnsChildren" style="text-align: center;">
    <template [ngTemplateOutlet]="child.contentTemplateRef" [ngOutletContext]="{$implicit: data}">
    </template>
    <span *ngIf="!child.contentTemplateRef">{{ data[child.field] }}</span>
</div>
