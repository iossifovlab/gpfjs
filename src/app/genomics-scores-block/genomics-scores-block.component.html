<div class="form-block">
  <div class="card">
      <div class="card-header card-title">Genomics Scores</div>
      <div class="card-block">
        <div style="padding: 5px" *ngFor="let score of scores; let i = index">
            <img class="clickable" style="height: 30px;" src="{{imgPathPrefix}}remove_filter.svg" (click)="removeFilter(i)">
            <span style="padding: 5px; display: inline-block">
                <gpf-genomics-scores [datasetConfig]="datasetConfig" [index]="i">
                </gpf-genomics-scores>
            </span>
        </div>
        <div class="clickable" style="padding: 5px" (click)="addFilter()">
            <img style="height: 30px;" src="{{imgPathPrefix}}add_filter.svg">
            <span style="line-height:30px; padding: 5px">
                Add filter
            </span>
        </div>
      </div>
  </div>
</div>
