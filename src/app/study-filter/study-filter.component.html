<div class="row">
  <div class="col-sm-3">
    <div class="select-wrapper">
      <select class="form-control" [(ngModel)]="selectedStudyNames" required>
        <option *ngFor="let study of this.studies" [ngValue]="study.studyId">{{ study.studyName }}</option>
      </select>
      <span
        class="select-dropdown-icon"
        [style.content]="'url(' + imgPathPrefix + 'dropdown_icon.png)'">
      </span>
    </div>
    <gpf-errors-alert [errors]="errors"></gpf-errors-alert>
  </div>
</div>
