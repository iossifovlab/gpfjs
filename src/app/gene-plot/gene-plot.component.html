<div class="card">
    <div class="card-header card-title" style="font-family: Roboto; font-weight: 500; padding: 0px; position: relative; height: 40px;">
      <span class="header-item" style="left: 0;">
        <button type="button" id="undo-button" class="astext" (click)="undo()" [disabled]="!zoomHistory.canGoBackward"
          title="Undo (Ctrl+Z or Z)" style="padding-left:20px; font-weight: bold;">&#x021FD;</button>
        <button type="button" id="redo-button" class="astext" (click)="redo()" [disabled]="!zoomHistory.canGoForward"
          title="Redo (Ctrl+Y or Y)" style="padding-left:7px; font-weight: bold;">&#x021FE;</button>
        <button type="button" id="reset-button" class="astext" (click)="reset()"
          title="Reset (Double-click or 5)" style="padding-left:12px;">&#x021BB;</button>
      </span>

      <span class="header-item" style="left: 120px;">
        <label style="margin-left: 20px; font-size: 17px; font-weight: 1; user-select: none">
          <input type="checkbox" [checked]="!drawTranscripts" (change)="drawTranscripts = !drawTranscripts; redraw()">
          Hide transcripts
        </label>
        <label style="margin-left: 15px; font-size: 17px; font-weight: 1; user-select: none">
          <input #checkbox type="checkbox" [checked]="condenseIntrons" (change)="toggleCondenseIntrons()">
          Condense introns
        </label>
      </span>

      <span id="gene-title" class="header-item" style="float: left; font-size: 20px; font-weight: bold; left: 45%;">
        {{ gene?.gene }}
      </span>

      <span class="header-item" style="right: 0;">
        <span style="margin-left: 20px; font-size: 17px; font-weight: 1;">Summary alleles:
          <span id="summary-alleles-count" style="margin-left: 7px; background-color: #EEEEEE; padding: 2px; border: 1px solid rgba(0,0,0,.125);">
            {{ this.variantsArray?.totalSummaryAllelesCount }} / {{ this.allVariantsCounts[0] }}
          </span>
        </span>
        <span style="margin-left: 40px; font-size: 17px; font-weight: 1;">Family variants:
          <span id="family-variants-count" style="margin-left: 7px; background-color: #EEEEEE; padding: 2px; border: 1px solid rgba(0,0,0,.125);">
            {{ this.variantsArray?.totalFamilyVariantsCount }} / {{ this.allVariantsCounts[1] }}
          </span>
        </span>
      </span>
  </div>
  <div id="svg-container">
  </div>
</div>
