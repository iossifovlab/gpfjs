<div class="modal-header">
  <h4 class="modal-title">Forgot Password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>
    Email: <input class="form-control" [(ngModel)]="email" type="text">
  </label>
  <div *ngIf="resetPasswordError" class="alert alert-danger">
    {{ resetPasswordError }}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="resetPassword()">
    Recover
  </button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Close
  </button>
</div>
