<div class="modal-header">
  <h4 class="modal-title">Forgot Password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="margin: 15px;">
    <label>
      Email: <input ngbAutofocus class="form-control" [(ngModel)]="email" type="text">
    </label>
  </div>
  <div *ngIf="resetPasswordError" class="alert alert-danger">
    {{ resetPasswordError }}
  </div>
  <div *ngIf="resetPasswordSuccess" style="margin-bottom: 0px;" class="alert alert-info" role="alert">
    Password successfully reset. Please visit your email address.
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="resetPassword()">
    Recover
  </button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Close
  </button>
</div>
