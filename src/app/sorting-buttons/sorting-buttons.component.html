<div class="clickable" (click)="emitSort()" id="sorting-buttons">
  <span *ngIf="hideState === 0" id="bg" class="material-symbols-outlined">unfold_more</span>
  <span *ngIf="hideState === -1" id="asc" class="material-symbols-outlined">expand_less</span>
  <span *ngIf="hideState === 1" id="desc" class="material-symbols-outlined">expand_more</span>
</div>
