<div class="clickable" (click)="emitSort()" id="sorting-buttons">
  <img *ngIf="hideState === 0" src="{{ imgPathPrefix }}bg.gif" id="bg" />
  <img *ngIf="hideState === -1" src="{{ imgPathPrefix }}asc.gif" id="asc" />
  <img *ngIf="hideState === 1" src="{{ imgPathPrefix }}desc.gif" id="desc" />
</div>
