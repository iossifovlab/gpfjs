<gpf-fullscreen-loading></gpf-fullscreen-loading>
<div>
  <div class="row" id="logo">
    <div class="navbar-button navbar-light align-self-center">
      <button class="btn navbar-toggler" (click)="showSidenav = !showSidenav"><span class="navbar-toggler-icon"></span></button>
    </div>
    <div class="col-9 align-self-center">
        <img src="{{imgPathPrefix}}logo-64x64.png">
        <h3>{{ title }}</h3>
    </div>
    <div class="col-2 align-self-center">
      <gpf-users></gpf-users>
    </div>
  </div>

  <div class="sidenav-container">
    <div *ngIf="showSidenav" class="sidenav flex-column navbar-light" [@showHide]="showSidenav">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/datasets"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">Datasets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/common"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">Common Reports</a>
        </li>
      </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
  <router-outlet name="popup"></router-outlet>
</div>
