<gpf-fullscreen-loading></gpf-fullscreen-loading>
<div>
  <div class="container-fluid" id="header">
    <div class="row">
      <div class="col-10" style="display: flex; align-items: center; padding-left: 0">
        <img src="{{ imgPathPrefix }}logo-64x64.png" />
        <h3 id="title">{{ title }}</h3>
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">Home</a>
        <a routerLink="/datasets" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">Datasets</a>
        <a *ngIf="geneProfilesConfig" routerLink="/autism-gene-profiles" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">Autism Gene Profiles</a>
        <a *ngIf="('' | userInfo)?.isAdministrator" routerLink="/management" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">User Management</a>
        <a *ngIf="('' | userInfo)?.loggedIn" routerLink="/user-profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">User Profile</a>
        <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">About</a>
      </div>
      <div class="col-2" style="padding-right: 0">
        <gpf-users></gpf-users>
      </div>
    </div>
  </div>
  <div class="sidenav-container">
    <router-outlet style="display: flex; flex-direction: row"></router-outlet>
  </div>
</div>
