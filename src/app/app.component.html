<div>
  <h3>{{ title }}</h3>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

    <gpf-datasets (selectedDatasetChange)="selectedDataset=$event"></gpf-datasets>
    <div *ngIf="selectedDataset"
      class="collapse navbar-collapse"
      id="navbarNav">
      <ul class="navbar-nav">
        <li *ngIf="selectedDataset.genotypeBrowser" class="nav-item active">
          <a
            class="nav-link"
            href="#">Genotype Browser<span class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="selectedDataset.enrichmentTool" class="nav-item">
          <a
            class="nav-link"
            href="#">Enrichment Tool</a>
        </li>
        <li *ngIf="selectedDataset.phenotypeGenotypeTool" class="nav-item">
          <a
            class="nav-link"
            href="#">Phenotype Tool</a></li>
        <li *ngIf="selectedDataset.phenotypeBrowser" class="nav-item">
          <a
            class="nav-link"
            href="#">Phenotype Browser</a></li>
      </ul>
    </div>

    <gpf-users></gpf-users>
  </nav>



  <div class="container">
    <gpf-genes-block></gpf-genes-block>
    <gpf-regions-block></gpf-regions-block>
    <gpf-genotype-block></gpf-genotype-block>
    <gpf-query-submitter (genotypePreviewsArrayChange)="genotypePreviewsArray = $event"></gpf-query-submitter>
  </div>
  <!--
  <div class="">
    <gpf-gene-weights width="650" height="200"></gpf-gene-weights>
  </div>
  -->
  <div class="">
    <gpf-genotype-preview-table [genotypePreviewsArray]=genotypePreviewsArray></gpf-genotype-preview-table>
  </div>
</div>
