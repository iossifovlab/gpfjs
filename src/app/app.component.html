<gpf-fullscreen-loading></gpf-fullscreen-loading>
<div>
  <div class="container-fluid" id="logo">
    <div class="row">
      <div class="col-10 align-self-center">
          <span class="navbar-button navbar-light">
            <button class="btn navbar-toggler" (click)="toggleSidenav()"><span class="navbar-toggler-icon"></span></button>
          </span>
          <img src="{{imgPathPrefix}}logo-64x64.png">
          <h3 id="title">{{ title }}</h3>
      </div>
      <div class="col-2 align-self-center" style="display: flex; justify-content: right">
        <gpf-users (loginDropdownClickEvent)="hideSidenav()"></gpf-users>
      </div>
    </div>
  </div>

  <div class="sidenav-container">
    <div *ngIf="showSidenav" class="sidenav flex-column" [@fromLeft]="showSidenav">
      <ul class="nav navbar-nav navbar-custom">
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/datasets"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="hideSidenav()">Datasets</a>
        </li>
        <li class="nav-item" *ngIf="('' | userInfo)?.loggedIn">
          <a class="nav-link"
            routerLink="/saved-queries"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="hideSidenav()">Saved queries</a>
        </li>
        <li class="nav-item" *ngIf="agpConfig">
          <a class="nav-link"
            routerLink="/autism-gene-profiles"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="hideSidenav()">Autism gene profiles</a>
        </li>
        <li class="nav-item" *ngIf="('' | userInfo)?.isAdministrator">
          <a class="nav-link"
            routerLink="/management"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="hideSidenav()">Management</a>
        </li>
      </ul>
    </div>

    <div *ngIf="showSidenav" (click)="hideSidenav()" [@fadeInOut]="showSidenav" class="blackscreen"></div>

    <router-outlet style="display: flex; flex-direction: row;"></router-outlet>
  </div>
  <router-outlet name="popup"></router-outlet>
</div>
