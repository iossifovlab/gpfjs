<gpf-fullscreen-loading></gpf-fullscreen-loading>
<div>
  <div class="container-fluid" id="header">
    <div class="row">
      <div class="col-10" style="display: flex; align-items: center; padding-left: 0">
        <img src="{{ imgPathPrefix }}logo-64x64.png" />
        <h3 id="title" [title]="title">{{ title }}</h3>
        <a
          [routerLink]="'/' + toolRoutes.home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.home"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.home }"
          title="Home"
          >Home</a
        >
        <a
          [routerLink]="'/' + toolRoutes.datasets"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.datasets"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.datasets }"
          title="Datasets"
          >Datasets</a
        >
        <a
          *ngIf="geneProfilesConfig"
          [routerLink]="'/' + toolRoutes.geneProfiles"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.geneProfiles"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.geneProfiles }"
          title="Autism Gene Profiles"
          >Autism Gene Profiles</a
        >
        <a
          *ngIf="('' | userInfo)?.isAdministrator"
          [routerLink]="'/' + toolRoutes.userManagement"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.userManagement"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.userManagement }"
          title="User Management"
          >User Management</a
        >
        <a
          *ngIf="('' | userInfo)?.loggedIn"
          [routerLink]="'/' + toolRoutes.userProfile"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.userProfile"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.userProfile }"
          title="User Profile"
          >User Profile</a
        >
        <a
          [routerLink]="'/' + toolRoutes.about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="currentRoute = toolRoutes.about"
          [ngClass]="{ 'highlighted-route': currentRoute === toolRoutes.about }"
          title="About"
          >About</a
        >
      </div>
      <div class="col-2" style="padding-right: 0">
        <gpf-users></gpf-users>
      </div>
    </div>
  </div>
  <div id="separator"></div>
  <div class="sidenav-container">
    <router-outlet style="display: flex; flex-direction: row"></router-outlet>
  </div>
</div>
