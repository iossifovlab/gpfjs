<div class="input-group" style="width: 100%; max-width: 100%;">
  <input #searchBox id="search-box"
    (keyup)="searchBoxChange(searchBox.value)"
    style="width: 100%"
    value="{{ caption }}"
    placeholder="Select or start typing to search"
    (click)="searchBox.value=''; onFocus($event)" />


  <span #inputGroup class="input-group-btn" style="position: static">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" style="width: 100%; overflow-x: hidden; max-height: 300px; overflow-y: scroll;">
      <button *ngFor="let element of data"
        class="dropdown-item"
        type="button"
        style="cursor: pointer"
        (click)="onSelect(element)">
        <ng-template *ngIf="template?.templateRef" [ngTemplateOutlet]="template.templateRef" [ngOutletContext]="{$implicit: element}">
        </ng-template>
       </button>
    </div>
  </span>
</div>
