<div>
  <div *ngIf="families">
    <div class="row justify-content-center">
      <h3>Not PDP ({{ nonPDP.length }})</h3>
    </div>
    <div class="row">
      <div class="col-4 mt-1" *ngFor="let family of nonPDP">
        <div class="row justify-content-center">
          <h4 style="">{{ family }}</h4>
        </div>
        <gpf-vis-pedigree-input [family]="families[family]"></gpf-vis-pedigree-input>
      </div>
    </div>

    <div class="row  mt-3 justify-content-center">
      <h3>Maybe not PDP ({{ maybePDP.length }})</h3>
    </div>
    <div class="row">
      <div class="col-4 mt-1" *ngFor="let family of maybePDP">
        <div class="row justify-content-center">
          <h4 style="">{{ family }}</h4>
        </div>
        <gpf-vis-pedigree-input [family]="families[family]"></gpf-vis-pedigree-input>
      </div>
    </div>
  </div>
</div>
