<div class="effectypes-col">
  <em>{{ columnName }}</em>
  <div *ngFor="let effect of effectTypesLabels" class="checkbox">
    <label>
      <input
        #checkbox
        type="checkbox"
        [checked]="effectTypes.selected.has(effect)"
        (change)="checkEffectType(effect, checkbox.checked); $event.stopPropagation()">
      {{ effect }}
    </label>
  </div>
</div>
