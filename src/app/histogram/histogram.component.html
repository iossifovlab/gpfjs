<div class="histogram">
	<svg [attr.width]="width" [attr.height]="height" viewBox="0 0 650 145">
	  <g [attr.transform]="'translate(' + marginLeft +',' + marginTop + ')'">
	    <g #histogramContainer transform="translate(0, 50)"> </g>
		<g gpf-histogram-range-selector-line [width]="2" [(x)]="startX" [textOnRight]="false" [text]=beforeRangeText></g>
		<g gpf-histogram-range-selector-line [width]="2" [(x)]="endX" [textOnRight]="true" [text]=afterRangeText></g>
	    <text y=0 [attr.x.px]="(xScale(selectedStartIndex.toString()) + xScale(selectedEndIndex.toString())) / 2" dy=".35em" text-anchor="middle" class="partitions-text">{{ insideRangeText }}</text>
	  </g>
	</svg>

	<div class="histogram-controls" *ngIf="showMinMaxInputWithDefaultValue">
	    <div class="histogram-to">
	        <label for="to-field">To (Max: {{ max_value }})</label>
			<div class="stepper">
				<input
				  id="to-field"
		          class="steps form-control no-arrows"
		          required type="number"
		          [(ngModel)]="rangeEndWithoutNull"
		          placeholder="end">
				<button type="button" class="step up" (click)="endStepUp($event)">&#x25B2;</button>
				<button type="button" class="step down" (click)="endStepDown($event)">&#x25BC;</button>
			</div>
	    </div>
	    <div class="histogram-from">
	        <label for="from-field">From (Min: {{ min_value }})</label>
			<div class="stepper">
				<input
				  id="from-field"
		          class="steps form-control no-arrows"
		          required type="number"
		          [(ngModel)]="rangeStartWithoutNull"
		          placeholder="start">
			  <button type="button" class="step up" (click)="startStepUp($event)">&#x25B2;</button>
			  <button type="button" class="step down" (click)="startStepDown($event)">&#x25BC;</button>
			</div>
	    </div>
	</div>
</div>
