<svg:g #draggable [attr.transform]="'translate(' + x + ' ' + y + ')'" cursor="ew-resize">
  <svg:line x1=1.5 y1=0 x2=1.5 [attr.y2]=height stroke="green" stroke-width=3 />
  <svg:path #triangle transform="translate(7.5, 15) rotate(90) scale(0.5)" stroke="black" fill="green" />
  <svg:path #triangle transform="translate(-4.5, 15) rotate(-90) scale(0.5)" stroke="black" fill="green" />
  <svg:text *ngIf="!textOnRight" x="-10" y="15" dy=".35em" class="partitions-text" text-anchor="end">{{ text }}</svg:text>
  <svg:text *ngIf="textOnRight" x="10" y="15" dy=".35em" class="partitions-text" text-anchor="start">{{ text }}</svg:text>
</svg:g>
