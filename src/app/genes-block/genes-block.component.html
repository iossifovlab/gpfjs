<div class="genes-block">
  <div class="card">
    <div class="card-header">Genes</div>
    <div class="card-block">
      <ngb-tabset> 
        <ngb-tab title="All"> 
            <template ngbTabContent>
                <p>All Genes</p> 
            </template> 
        </ngb-tab> 
        <ngb-tab title="Gene Symbols"> 
            <template ngbTabContent>
                <p>Gene Symbols Editor</p> 
            </template> 
        </ngb-tab> 
        <ngb-tab title="Gene Sets"> 
            <template ngbTabContent>
                <p>Gene Set Selector</p> 
            </template> 
        </ngb-tab> 
        <ngb-tab title="Gene Weights"> 
            <template ngbTabContent>
                <p>Gene Weights Selector</p> 
            </template> 
        </ngb-tab> 
      </ngb-tabset>
    </div>
  </div>
</div>
