<div class="genes-block form-block">
  <div class="card">
    <gpf-tabset #tabset>
      <div class="gpf-tabset-left">
        Genes
      </div>
      <ngb-tab *ngIf="showAllTab" id="all-genes" title="All">
      </ngb-tab>
      <ngb-tab id="gene-symbols" title="Gene Symbols">
          <ng-template ngbTabContent>
              <gpf-gene-symbols></gpf-gene-symbols>
          </ng-template>
      </ngb-tab>
      <ngb-tab id="gene-sets" title="Gene Sets">
          <ng-template ngbTabContent>
              <gpf-gene-sets></gpf-gene-sets>
          </ng-template>
      </ngb-tab>
      <ngb-tab id="gene-weights" title="Gene Weights">
          <ng-template ngbTabContent>
              <gpf-gene-weights width="650" height="200"></gpf-gene-weights>
          </ng-template>
      </ngb-tab>
    </gpf-tabset>
  </div>
</div>
