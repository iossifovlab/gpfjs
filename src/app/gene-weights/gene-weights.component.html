<div class="row panel" id="gene-weights-panel" style="margin-left: 0px; margin-right: 0px">
    <div class="col-sm-3">
      <div class="select-wrapper">
        <select class="form-control" [(ngModel)]="selectedGeneWeights" required>
          <option *ngFor="let geneWeights of geneWeightsArray" [ngValue]="geneWeights">{{ geneWeights.desc }}</option>
        </select>
      </div>
      <div *ngIf="selectedGeneWeights" style="margin-top: 5px;">
        <a href="{{ downloadUrl }}">Download</a>
      </div>
    </div>

    <div class="col-sm-9">
      <gpf-histogram
		    *ngIf="selectedGeneWeights"
		    [width]="650"
        [height]="145"
		    [bins]="selectedGeneWeights.bins"
        [bars]="selectedGeneWeights.bars"
        [logScaleX]="selectedGeneWeights.logScaleX"
		  	[logScaleY]="selectedGeneWeights.logScaleY"
		    [rangesCounts]="rangesCounts | async"
		    [(rangeStart)]="rangeStart"
        [(rangeEnd)]="rangeEnd">
		  </gpf-histogram>
      <gpf-errors-alert [errors]="errors"></gpf-errors-alert>
    </div>
</div>
