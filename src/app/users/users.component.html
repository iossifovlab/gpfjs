<div *ngIf="displayedUsername">
  <span class="username-field">{{ displayedUsername }}</span>
  <input type="button" class="btn btn-sm" type="button" (click)="logout()" value="Logout" />
</div>
<div *ngIf="!displayedUsername" class="dropdown">

  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
    Login
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    Username:<input [(ngModel)]="username" type="text">
    Password:<input [(ngModel)]="password" type="password">
    <input type="button" value="Submit" (click)="login()">
    <div *ngIf="loginError" class="alert alert-danger">
      Wrong username or password
    </div>
  </div>
</div>
