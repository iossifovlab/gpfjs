<div *ngIf="displayedUsername" class="row justify-content-end dropdown">
  <div class="align-self-center">
    <span class="username-field">{{ displayedUsername }}</span>
    <button class="btn btn-sm" (click)="logout()">Logout</button>
  </div>
</div>

<div *ngIf="!displayedUsername" class="row justify-content-end dropdown">
  <div>
    <button #dropdownButton (click)="hideDropdown = !hideDropdown"
      class="btn btn-secondary dropdown-toggle" type="button">
      Login
    </button>
    <div #dialog class="open" [hidden]="hideDropdown">
      <label>
        Username:<input [(ngModel)]="username" type="text">
      </label>
      <label>
        Password:<input [(ngModel)]="password" type="password">
      </label>
      <button class="btn btn-sm btn-outline-primary" (click)="login()">
        Login
      </button>
      <div *ngIf="loginError" class="alert alert-danger">
        Wrong username or password
      </div>

      <div class="pull-right">
        <button class="btn btn-sm btn-outline-primary" (click)="showRegister()">
          Register
        </button>
        <button class="btn btn-sm btn-outline-primary" (click)="showForgotPassword()">
          Forgot password?
        </button>
      </div>
    </div>
  </div>
</div>
