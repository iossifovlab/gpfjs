<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <div class="card">
        <div class="pheno-instrument-block">
          <div class="row">
            <div class="centered-label col-2 text-center">
              <label class="form-block-title bottom-space">Search</label>
              <label class="form-block-title" for="reports">Instrument</label>
            </div>

            <div class="col-4">
              <input [ngModel]="input$ | async" (input)="search(searchBox.value)" #searchBox
                id="search-term" class="form-control bottom-space" type="text" placeholder="Search phenotypes"/>
              <div class="select-wrapper">
                <select class="form-control" [ngModel]="selectedInstrument$ | async" (ngModelChange)="emitInstrument($event)">
                  <option value="">All instruments</option>
                  <option *ngFor="let instrument of (instruments | async)?.instruments" [ngValue]="instrument">{{ instrument }}</option>
                </select>
              </div>
              <a download [href]="downloadLink$ | async">Download instruments</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="(measuresToShow$ | async) as measuresToShow" class="col-lg-12">
  <gpf-pheno-browser-table [measures]="measuresToShow"></gpf-pheno-browser-table>
</div>
