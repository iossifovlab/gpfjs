<div *ngIf="visible" class="legend">
  <div *ngIf="expanded">
    <div class="legend-item" *ngFor="let legendItem of legend">
      <span class="pedigree-icon" [style.background-color]="legendItem.color"></span>
      <span>{{ legendItem.name }}</span>
    </div>
  </div>
  <button
    id="legend-button"
    class="btn btn-default"
    (click)="expand()"
    title="Expand legend">Expand legend</button>
</div>
