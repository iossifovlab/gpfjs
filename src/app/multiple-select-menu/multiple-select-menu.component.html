
<div style="padding: 10px">
  <table>
    <tr *ngFor="let item of checkboxDataArray" style="height: 30px;">
      <td>
        <label style="width: 100%">
          <input type="checkbox" [checked]="item.isChecked" [(ngModel)]="item.isChecked">
          <span style="padding-left: 10px;">{{item.id}}</span>
        </label>
      </td>
    </tr>
    <td></td>
  </table>

  <button type="submit" class="btn btn-success" style="float: right;" (click)="apply()">Apply</button>
</div>
