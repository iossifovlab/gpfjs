<div style="padding: 10px; min-width: 400px; display: grid;">
  <div style="width: 100%; padding-bottom: 5px">
    <button
      id="check-uncheck-all-button"
      type="button"
      class="btn btn-default"
      style="float: left; position: relative; width: 30%; margin-right: 2%"
      (click)="toggleCheckingAll()">{{ checkUncheckAllButtonName }}</button>
    <input
      #searchInput
      class="form-control"
      type="text"
      style="width: 68%"
      name="search"
      [(ngModel)]="searchText"
      (ngModelChange)="filterItems($event)"
      autocomplete="off"
      placeholder="Search..." />
  </div>

  <table cdkDropList (cdkDropListDropped)="drop($event)">
    <tr cdkDrag *ngFor="let item of filteredItems" style="height: 30px">
      <td>
        <label style="width: 100%">
          <input type="checkbox"
            [checked]="selectedItems.has(item)"
            (change)="toggleItem(item, $event)"
          />
          <span style="padding-left: 10px">{{ item }}</span>
        </label>
      </td>
    </tr>
    <td>
      <button
        type="submit"
        class="btn btn-secondary"
        style="width: 100%"
        (click)="apply()">Apply</button>
    </td>
  </table>
</div>
