<div style="padding: 10px; min-width: 400px; display: grid;">
  <div style="width: 100%; padding-bottom: 5px">
    <button
      id="check-uncheck-all-button"
      type="button"
      class="btn btn-default"
      style="float: left; position: relative; width: 30%; margin-right: 2%"
      (click)="toggleCheckingAll()">{{ buttonLabel }}</button>
    <div class="search-input-wrapper" style="width: 68%">
      <input
        #searchInput
        class="search-input form-control"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        (ngModelChange)="filterItems($event)"
        autocomplete="off" />
      <div class="search-placeholder-wrapper" *ngIf="searchInput.value === ''">
        <span class="search-placeholder-text">Search</span>
      </div>
      <span 
        class="clear-search-icon"
        *ngIf="searchInput.value !== ''"
        (click)="searchInput.value = ''; searchText = ''; filterItems('')">
      </span>
    </div>
  </div>

  <table cdkDropList (cdkDropListDropped)="drop($event)">
    <tr cdkDrag *ngFor="let column of columns" style="height: 30px">
      <td>
        <label style="width: 100%; padding-top: 4px; padding-bottom: 2px; padding-left: 6px">
          <input type="checkbox"
            [checked]="column.visibility"
            (change)="toggleItem(column, $event)"
          />
          <span style="padding-left: 10px">{{ column.displayName }}</span>
        </label>
      </td>
    </tr>
  </table>
</div>
