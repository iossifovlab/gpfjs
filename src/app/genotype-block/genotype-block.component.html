<div class="genotype-block form-block">
	<div class="row row-eq-height">

		<!-- 
    <div *ngIf="dataset.genotypeBrowserConfig.hasPedigreeSelector" class="col-lg-3">
			<gpf-pedigree-selector [pedigrees]="dataset.genotypeBrowserConfig.pedigrees"></gpf-pedigree-selector>
		</div>
    -->

		<div *ngIf="dataset.genotypeBrowserConfig.hasPresentInChild" class="col-lg-3">
			<gpf-present-in-child></gpf-present-in-child>
		</div>

		<div *ngIf="hasPresentInParent | async" class="col-lg-3">
			<gpf-present-in-parent></gpf-present-in-parent>
		</div>

		<div class="col-lg-6 panel-row">
			<gpf-effecttypes
        [variantTypes]="dataset.genotypeBrowserConfig.variantTypes">
      </gpf-effecttypes>
		</div>

    <!--
		<div *ngIf="dataset.genotypeBrowserConfig.hasPresentInRole" class="col-lg-3 panel-row">
			<div>
				<gpf-present-in-role
          *ngFor="let pir of dataset.genotypeBrowserConfig.presentInRole"
          [presentInRole]="pir">
				</gpf-present-in-role>
			</div>
		</div>
    -->

		<div class="col-lg-3 panel-row">
			<gpf-gender></gpf-gender>
		</div>

		<div class="col-lg-3 panel-row">
			<gpf-varianttypes
        [variantTypes]="dataset.genotypeBrowserConfig.variantTypes"
        [selectedVariantTypes]="dataset.genotypeBrowserConfig.selectedVariantTypes">
      </gpf-varianttypes>
		</div>

    <!--
		<div *ngIf="dataset.genotypeBrowserConfig.hasStudyTypes" class="col-lg-3">
			<gpf-study-types></gpf-study-types>
    </div>
    -->

    <gpf-person-ids></gpf-person-ids>

		<div class="col-lg-3 panel-row">
			<gpf-inheritancetypes
        *ngIf="dataset.genotypeBrowserConfig.inheritanceTypeFilter"
				[inheritanceTypeFilter]="dataset.genotypeBrowserConfig.inheritanceTypeFilter"
				[selectedInheritanceTypeFilterValues]="dataset.genotypeBrowserConfig.selectedInheritanceTypeFilterValues">
			</gpf-inheritancetypes>
		</div>
	</div>
</div>
