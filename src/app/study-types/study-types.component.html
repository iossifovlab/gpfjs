<div class="study-types-card card">
    <div class="card-header card-title">Study Types</div>
    <div class="card-block">
        <div class="btn-group btn-group-sm">
            <button (click)="selectAll()"
                class="btn btn-default">All</button>
            <button (click)="selectNone()"
                class="btn btn-default">None</button>
        </div>
        <div class="checkbox">
          <label>
            <input #weCheckbox
                type="checkbox"
                [checked]="we"
                (change)="studyTypesCheckValue('we',weCheckbox.checked)">
            <span>WG</span>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input
                #tgCheckbox
                type="checkbox"
                [checked]="tg"
                (change)="studyTypesCheckValue('tg',tgCheckbox.checked)">
            <span>TG</span>
          </label>
        </div>
    </div>
    <div *ngIf="errors?.length > 0" class="alert alert-danger" [class.flashing]="flashingAlert">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
</div>
