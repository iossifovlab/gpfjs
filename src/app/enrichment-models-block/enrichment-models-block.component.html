<div class="form-block">
  <div class="card">
      <ul ngbNav #nav="ngbNav" (navChange)="onNavChange()" class="navbar bg-light nav-pills" style="justify-content: flex-start">
        <div class="nav-title-custom">
          <span>Enrichment Models</span>
        </div>
        <li [ngbNavItem]="'default'">
          <a ngbNavLink id="default-models">Default</a>
        </li>
        <li [ngbNavItem]="'models'">
          <a ngbNavLink id="select-models">Select Models</a>
          <ng-template ngbNavContent>
            <gpf-enrichment-models [selectedDatasetId]="selectedDatasetId"></gpf-enrichment-models>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="card-block"></div>
  </div>
</div>
