<div class="form-block">
  <div class="card">
    <gpf-tabset>
      <div class="gpf-tabset-left">
        Management
      </div>

      <ngb-tab id="users" title="Users">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-12">
              <a [routerLink]="['users', 'create']" class="btn btn-primary">Create user</a>
            </div>
          </div>
          <gpf-users-table></gpf-users-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="groups" title="Groups">
        <ng-template ngbTabContent>
          <gpf-groups-table></gpf-groups-table>
        </ng-template>
      </ngb-tab>
    </gpf-tabset>
  </div>
</div>
