<div class="form-block">
  <div class="card">
    <gpf-tabset>
      <div class="gpf-tabset-left">
        Management
      </div>

      <ngb-tab id="users" title="Users">
        <ng-template ngbTabContent>
          <div class="row justify-content-between">
            <div class="col-8">
              <div class="input-group search-field">
                <span class="input-group-addon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input #searchTerm (keyup)="0" type="text" class="form-control" placeholder="Search groups" />
              </div>
            </div>
            <div class="col-2">
              <a [routerLink]="['users', 'create']" class="btn btn-primary pull-right">Create user</a>
            </div>
          </div>
          <gpf-users-table [search]="searchTerm.value"></gpf-users-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="groups" title="Groups">
        <ng-template ngbTabContent>
          <gpf-groups-table></gpf-groups-table>
        </ng-template>
      </ngb-tab>
    </gpf-tabset>
  </div>
</div>
