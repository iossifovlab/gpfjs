<div class="form-block">
  <div class="card">
    <ul ngbNav #nav="ngbNav" class="navbar bg-light nav-pills" style="justify-content: flex-start">
      <div class="nav-title-custom">Management</div>

      <li ngbNavItem id="users">
        <a ngbNavLink (click)="focusSearchBox()">Users</a>
        <ng-template ngbNavContent>
          <div class="row justify-content-between">
            <div class="col-7 btn-toolbar" style="padding-top: 15px; padding-left: 25px;">
              <div class="input-group" style="width: 55%">
                <div class="search-input-wrapper">
                  <input
                    #searchBox
                    autocomplete="off"
                    (keyup)="search(searchBox.value)"
                    id="search-field"
                    class="search-input form-control my-0 py-1"
                    type="text"
                    aria-label="Search"
                    [ngModel]="input$ | async" />
                  <div class="search-placeholder-wrapper" *ngIf="searchBox.value === ''">
                    <span class="search-placeholder-icon"></span>
                    <span class="search-placeholder-text">Search</span>
                  </div>
                </div>
              </div>
              <div class="btn-toolbar" style="padding-left: 10px">
                <a [routerLink]="['users', 'create']" class="btn btn-primary">Create user</a>
              </div>
            </div>
          </div>

          <gpf-users-table [users]="usersToShow$ | async">
          </gpf-users-table>
        </ng-template>
      </li>

      <li ngbNavItem id="groups">
        <a ngbNavLink>Groups</a>
        <ng-template ngbNavContent>
          <gpf-groups-table></gpf-groups-table>
        </ng-template>
      </li>
      <li ngbNavItem id="datasets">
        <a ngbNavLink>Datasets</a>
        <ng-template ngbNavContent>
          <gpf-datasets-table></gpf-datasets-table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="card-block"></div>
  </div>
</div>
