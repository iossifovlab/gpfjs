<div *ngIf="pedigree">
  <gpf-pedigree-modal
    [modalSimpleView]="false"
    [family]="pedigree.data"
    [groupName]="pedigree.groupName"
    [counterId]="pedigree.counterId"
    [pedigreeMaxWidth]="pedigreeMaxWidth">
  </gpf-pedigree-modal>
  <span class="pedigree-count">{{ pedigree.count }}</span>
</div>
