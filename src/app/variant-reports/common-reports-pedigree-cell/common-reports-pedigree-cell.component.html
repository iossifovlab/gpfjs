<div *ngIf="pedigree">
  <div style="height: 50px; display: inline-flex">
    <gpf-pedigree-chart [family]="pedigree.data" [pedigreeCount]="pedigree.count" [groupName]="pedigree.groupName" [counterId]="pedigree.counterId"></gpf-pedigree-chart>
  </div>
  <div class="pedigree-count">{{ pedigree.count }}</div>
</div>
