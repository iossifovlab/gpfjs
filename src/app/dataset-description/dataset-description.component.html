<div *ngIf="dataset$ | async as dataset" class="container" style="margin-top: 20px">
  <div *ngIf="!editMode">
    <button *ngIf="('' | userInfo)?.isAdministrator" (click)="edit()">Edit</button>
    <div class="row">
      <markdown [data]="dataset.description || ''"></markdown>
    </div>
  </div>

  <div *ngIf="editMode">
    <div class="editor">
      <angular-markdown-editor textareaId="editor1" [options]="editorOptions" [(ngModel)]="markdownText">
      </angular-markdown-editor>
      <button (click)="save()">Save</button>
      <button (click)="close()">Close</button>
    </div>
  </div>
</div>
