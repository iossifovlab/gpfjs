<div *ngIf="dataset$ | async as dataset" class="container" style="margin-top: 20px">
  <div *ngIf="!editMode">
    <div style="position: relative">
      <i
        *ngIf="('' | userInfo)?.isAdministrator"
        (click)="edit()"
        id="edit-icon"
        class="fa fa-pencil fa-lg"
        title="Edit">
      </i>
      <markdown [data]="dataset.description || ''"></markdown>
    </div>
    <div *ngIf="!dataset.description" style="padding-top: 7px">
      <span id="empty-description">Empty description. Write a description using the pencil button to the right.</span>
    </div>
  </div>

  <div *ngIf="editMode">
    <div class="editor">
      <angular-markdown-editor textareaId="editor1" [options]="editorOptions" [(ngModel)]="editorText">
      </angular-markdown-editor>
      <button (click)="save()" class="btn btn-success" title="Save (ctrl+enter)">Save</button>
      <button (click)="close()" class="btn" style="margin-left: 8px" tutle="Close">Close</button>
    </div>
  </div>

  <hr *ngIf="!dataset.description && !editMode" style="margin-top: 5px" />
</div>
