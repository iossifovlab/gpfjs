<form *ngIf="(user$ | async) as user">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
          id="email"
          class="form-control"
          [(ngModel)]="emailValue"
          type="text"
          [readonly]="!emailEditable"
          required />
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input name="name" id="name" class="form-control" [(ngModel)]="user.name" type="text" />
      </div>
    </div>
  </div>

  <div *ngIf="groupsToOptions(groups$ | async) as groupOptions" class="row justify-content-center">
    <div class="col-4">
      <div class="form-group">
        <label for="groups">Groups</label>
        <div class="groupsInput" >
          <select2 [data]="groupOptions" [value]="initialValue" (valueChanged)="changeSelectedGroups($event)" [options]="configurationOptions"></select2>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-4">
      <button class="btn" routerLink="/management">Back</button>
      <button class="btn btn-primary" type="submit" (click)="submit(user)">Submit</button>
    </div>
  </div>

</form>
