<div *ngIf="autismGeneToolConfig">
  <nav ngbNav #nav="ngbNav" class="navbar" style="justify-content: flex-start; padding: 0; padding-left: 25px" [ngClass]="{'tab-limit' : geneTabs.size >= maxTabCount}">
    <li class="nav-tabs" [ngbNavItem]="'autismGenesTool'" [destroyOnHide]="false">
      <a ngbNavLink style="display: inline-flex; align-items: center; padding-right: 9px">
        <span>Autism genes tool</span>
        <div style="display: inline-flex; margin-left: 6px">
          <div (mouseover)="showKeybinds = true" (mouseout)="showKeybinds = false" class="keybinds-icon">
            <span style="position: relative; top: 1px">?</span>
          </div>
        </div>

        <div *ngIf="showKeybinds" class="keybinds-tooltip">
          <span>1, 2, 3, ...</span> - navigate to tab by index<br />
          <span>e</span> or <span>n</span> - navigate to the next tab<br />
          <span>q</span> or <span>p</span> - navigate to the previous tab<br />
          <span>w</span> - close current tab<br />
          <span>ctrl+mouse1</span> or <span>mouse3</span> - toggle row highlight<br />
          <span>esc</span> - clear all highlights<br />
        </div>
      </a>

      <ng-template ngbNavContent>
        <gpf-autism-gene-profiles-table
          [hidden]="nav.activeId !== 'autismGenesTool'"
          (createTabEvent)="createTabEventHandler($event)"
          [config]="autismGeneToolConfig">
        </gpf-autism-gene-profiles-table>
      </ng-template>
    </li>

    <li class="nav-tabs" *ngFor="let geneTab of geneTabs" [ngbNavItem]="geneTab" [destroyOnHide]="false">
      <a ngbNavLink>
        <span>{{ geneTab }}</span>
        <span class="close position-relative pl-2 font-weight-light" (click)="closeTab($event, geneTab)">Ã—</span>
      </a>
      <ng-template ngbNavContent>
        <gpf-autism-gene-profile-single-view
          [attr.id]="geneTab + '-single-view'"
          [config]="autismGeneToolConfig"
          [geneSymbol]="geneTab">
        </gpf-autism-gene-profile-single-view>
      </ng-template>
    </li>
  </nav>
  <div [ngbNavOutlet]="nav" class="card-block"></div>
</div>
