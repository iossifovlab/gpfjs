<div class="card">
  <ul ngbNav #nav="ngbNav" class="navbar bg-light nav-pills" style="justify-content: flex-start">

    <li [ngbNavItem]="'autismGenesTool'" [destroyOnHide]="false">
      <a ngbNavLink>Autism genes tool</a>
      <ng-template ngbNavContent>
        <gpf-autism-gene-profiles (openTabEvent)="openTabEventHandler($event)"></gpf-autism-gene-profiles>
      </ng-template>
    </li>

    <li *ngFor="let geneTab of geneTabs" [ngbNavItem]="geneTab">
      <a ngbNavLink>
        {{geneTab}}
        <span class="close position-relative pl-2 font-weight-light" (click)="close($event, geneTab)">Ã—</span>
      </a>
      <ng-template ngbNavContent>
        <gpf-autism-gene-single-profile [geneSymbol]="geneTab"></gpf-autism-gene-single-profile>
      </ng-template>
  </li>

  </ul>
  <div [ngbNavOutlet]="nav" class="card-block"></div>
</div>
