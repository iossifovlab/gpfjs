<md-card class="genotype-card phenotype-card">
    <md-card-header>
        <md-card-title><h4>Phenotypes</h4></md-card-title>
    </md-card-header>
    <md-card-content>
        <div *ngIf="phenotypes">
          <div *ngFor="let pheno of phenotypes">
              <md-checkbox>
                  <span 
                    class="phenotype-icon" 
                    [style.background-color]="pheno.color"></span>
                  {{pheno.description}}
              </md-checkbox>
          </div>
        </div>
    </md-card-content>
</md-card>
