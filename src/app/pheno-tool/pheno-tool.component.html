<div class="container">
  <gpf-genes-block [showAllTab]="true"></gpf-genes-block>
  <gpf-pheno-tool-measure></gpf-pheno-tool-measure>
  <gpf-pheno-tool-genotype-block></gpf-pheno-tool-genotype-block>

  <gpf-family-filters-block
    *ngIf="selectedDataset?.genotypeBrowser?.hasFamilyFilters"
    [dataset]="selectedDataset"
    [genotypeBrowserState]="phenoToolState">
  </gpf-family-filters-block>

  <div class="form-block">
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group">
        <button type="button" class="btn btn-md btn-primary" (click)="submitQuery()">
          Report
        </button>
        <gpf-save-query-button queryType="phenotool"></gpf-save-query-button>
      </div>
      <div class="btn-group">
        <form
            (ngSubmit)="onDownload($event)"
            action="{{ configService.baseUrl }}pheno_tool/download" method="post">
          <input name="queryData" type="hidden" />
          <button class="btn btn-md btn-primary" type="submit">Download</button>
        </form>
      </div>
    </div>
  </div>

  <gpf-pheno-tool-results-chart *ngIf="phenoToolResults" [phenoToolResults]="phenoToolResults">
  </gpf-pheno-tool-results-chart>
</div>
