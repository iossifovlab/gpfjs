<div class="row">
  <div class="col-12 mt-3">
    <div class="grid-container" *ngIf="groups">
      <div class="grid-header">Groups</div>
      <div class="grid-header">Users</div>
      <div class="grid-header">Datasets</div>
      <div class="grid-header">Actions</div>
      <ng-container *ngFor="let group of groups">
        <div class="grid-cell">
          <span>{{ group.name }}</span>
        </div>

        <div class="grid-cell">
          <div *ngFor="let user of group.users">
            <span>{{ user }}</span>
            <gpf-small-remove-button
              (clicked)="removeUser(group, user)"
              message="Removing the user '{{ user }}' could change which usersets he has access to."
              confirmText="Remove user"
              title="Remove user">
            </gpf-small-remove-button>
          </div>
          <gpf-item-add-menu
            [id]="group.name"
            [getItems]="getUserNamesFunction(group)"
            (addedItem)="addUser(group, $event)"></gpf-item-add-menu>
        </div>

        <div class="grid-cell">
          <div *ngFor="let dataset of group.datasets">{{ dataset }}</div>
        </div>

        <div class="grid-cell">
          <span class="action-buttons">[Remove group]</span>
        </div>
      </ng-container>
    </div>

    <div *ngIf="groups?.length === 0">No results</div>
  </div>
</div>
