<div class="card">
    <div class="card-header card-title">Present in Parent</div>
    <div class="card-block">
        <div class="btn-group btn-group-sm">
            <button (click)="selectAll()"
                class="btn btn-default">All</button>
            <button (click)="selectNone()"
                class="btn btn-default">None</button>
        </div>
        <div class="checkbox">
          <label>
            <input #motherOnlyCheckbox
                type="checkbox"
                [checked]="motherOnly"
                (change)="presentInChildCheckValue('motherOnly',motherOnlyCheckbox.checked)">
            mother only
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input
                #fatherOnlyCheckbox
                type="checkbox"
                [checked]="fatherOnly"
                (change)="presentInChildCheckValue('fatherOnly',fatherOnlyCheckbox.checked)">
            father only
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input
                #motherFatherCheckbox
                type="checkbox"
                [checked]="motherFather"
                (change)="presentInChildCheckValue('motherFather',motherFatherCheckbox.checked)">
            mother and father
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input
                #neitherCheckbox
                type="checkbox"
                [checked]="neither"
                (change)="presentInChildCheckValue('neither',neitherCheckbox.checked)">
            neither
          </label>
        </div>

        <div *ngIf="motherOnly || fatherOnly || motherFather">
          <div>Rarity:</div>
          <div>
            <input #ultraRareRadio
                type="radio"
                name="rarity"
                (change)="ultraRareValueChange(ultraRareRadio.checked)"
                value="ultraRare" checked>Ultra Rare<br/>
            <input #allRadio
                type="radio"
                name="rarity"
                (change)="rarityRadioChange('all')"
                value="all">All
            <input #rareRadio
                type="radio"
                name="rarity"
                (change)="rarityRadioChange('rare')"
                value="rare">Rare
            <input #intervalRadio
                type="radio"
                name="rarity"
                (change)="rarityRadioChange('interval')"
                value="interval">Interval
          </div>
          <div class='row'>
            <div *ngIf="rarityRadio == 'interval'">
            <input
                #inputRangeStart="ngModel"
                type="number"
                step="0.01"
                min=0
                max="{{ rarityIntervalEnd }}"
                style="width: 63px"
                [(ngModel)]="rarityIntervalStart">%-
            </div>
            <div *ngIf="rarityRadio == 'rare' || rarityRadio == 'interval'">
            <span *ngIf="rarityRadio == 'rare'">Max: </span>
            <input
                #inputRangeEnd="ngModel"
                type="number"
                step="0.01"
                min="{{ rarityIntervalStart }}"
                max=100
                style="width: 63px"
                [(ngModel)]="rarityIntervalEnd">%
            </div>
          </div>
        </div>
    </div>
    <div *ngIf="errors?.length > 0" class="alert alert-danger" [class.flashing]="flashingAlert">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
</div>
