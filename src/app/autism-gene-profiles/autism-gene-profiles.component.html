<div style="padding: 25px;">

  <table class="table table-bordered table-hover table-sm table-centered table-header-rotate">
    <thead *ngIf="config$ | async as config">
      <tr>
        <th class="table-main-header">Gene</th>
        <th class="table-main-header" [attr.colspan]="config.geneLists?.length">Gene lists</th>
        <th class="table-main-header" [attr.colspan]="config.autismScores?.length">Autism scores</th>
        <th class="table-main-header" [attr.colspan]="config.protectionScores?.length">Protection scores</th>
        <th class="table-main-header" *ngFor="let dataset of config.datasets" [attr.colspan]="calculateDatasetColspan(dataset)">{{dataset.name}}</th>
      </tr>

      <tr style="height: 110px;">
        <th class="table-subheader" rowspan="2">Gene search</th>
        <th class="table-subheader" rowspan="2" *ngFor="let geneList of config.geneLists"><span class="vertical-text">{{geneList}}</span></th>
        <th class="table-subheader" rowspan="2" *ngFor="let autismScore of config.autismScores"><span class="vertical-text">{{autismScore}}</span></th>
        <th class="table-subheader" rowspan="2" *ngFor="let protectionScore of config.protectionScores"><span class="vertical-text">{{protectionScore}}</span></th>

        <th class="table-subheader" colspan="3" *ngFor="let personSet of config.datasets[0].personSets">{{personSet}}</th>
        <th class="table-subheader" colspan="3" *ngFor="let affectedStatus of affectedStatuses">{{affectedStatus}}</th>
      </tr>
      <tr>
        <td *ngFor="let effectType of config.datasets[0].effects">{{effectType}}</td>
        <td *ngFor="let effectType of config.datasets[0].effects">{{effectType}}</td>
      </tr>
    </thead>

    <tbody>
      <!-- <tr *ngFor="let geneRow of geneRows">
        <td>{{geneRow.name}}</td>
        <td *ngFor="let geneList of geneLists"> {{geneRow.geneLists.get(geneList)}}</td>
        <td *ngFor="let autismScore of autismScores"> {{geneRow.autismScores.get(autismScore)}}</td>
        <td *ngFor="let protectionScore of protectionScores"> {{geneRow.protectionScores.get(protectionScore)}}</td>
        <td *ngFor="let data of geneRow.datasets">{{data}}</td>
      </tr> -->
    </tbody>

  </table>

  <button (click)="testButton1()">button</button>
  <button (click)="testButton2()">button</button>
</div>
