<button class="btn btn-outline-primary btn-sm" ngbTooltip="Remove password" placement="bottom" container="body">
  <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
</button>
<button class="btn btn-outline-primary btn-sm" ngbTooltip="Reset password" placement="bottom" container="body">
  <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
</button>
<span style="display: inline-block" ngbTooltip="Delete user" placement="bottom">
  <ng-template #removeConfirm>
    <div class="content-fluid text-center">
      <div class="row">
        <div class="col-12">
          {{ user.name }} ({{ user.email }}) will be deleted.
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          This action is irrevertible!
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <button (click)="deleteUser(user)" class="btn btn-danger px-5">Delete</button>
        </div>
      </div>
    </div>
  </ng-template>
  <a
    role="button"
    tabindex="0"
    class="btn btn-sm btn-outline-primary"
    container="body"
    [ngbPopover]="removeConfirm"
    triggers="focus:blur"
    popoverTitle="Are you sure?">
    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
  </a>
</span>
