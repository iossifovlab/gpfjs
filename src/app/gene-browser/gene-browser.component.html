<div style="padding: 30px;" >
    <textarea type="text" placeholder="Gene to preview (e.g. 'CHD8')" [(ngModel)]="geneSymbol" class="form-control"></textarea>

    <div style="margin-top: 20px;">
        <input type="button" class="btn btn-md btn-primary" value="Gene Preview" (click)="submitGeneRequest()">
    </div>

    <div style="padding: 30px">
        <gpf-variant-frequency-view [gene]="selectedGene" [variantsArray]="genotypePreviewVariantsArray"></gpf-variant-frequency-view>

        <div style="padding: 10px;"></div>

        <gpf-gene-view [gene]="selectedGene"></gpf-gene-view>
    </div>
</div>
