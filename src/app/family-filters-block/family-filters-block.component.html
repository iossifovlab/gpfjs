<div class="family-filters-block form-block">
  <div class="card">
    <gpf-tabset #tabset>
      <div class="gpf-tabset-left">
        Families
      </div>
      <ngb-tab id="all-genes" title="All">
      </ngb-tab>
      <ngb-tab id="gene-symbols" title="Family Ids">
          <template ngbTabContent>
              <gpf-family-ids></gpf-family-ids>
          </template>
      </ngb-tab>
      <ngb-tab *ngIf="phenoFilters" id="gene-sets" title="Advanced">
          <template ngbTabContent>
              <gpf-pheno-filters
                [phenoFilters]="phenoFilters"
                [datasetId]=datasetId>
              </gpf-pheno-filters>
          </template>
      </ngb-tab>
    </gpf-tabset>
  </div>
</div>
