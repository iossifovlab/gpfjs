<div class="family-filters-block form-block">
  <div class="card">
    <ul ngbNav #nav="ngbNav" (navChange)="onNavChange()" class="navbar bg-light nav-pills" style="justify-content: flex-start">
      <div class="nav-title-custom">Family filters</div>
      <li [ngbNavItem]="'allFamilies'" id="all-families">
          <a ngbNavLink>All</a>
      </li>
      <li [ngbNavItem]="'familyIds'" id="family-ids">
          <a ngbNavLink>Family Ids</a>
          <ng-template ngbNavContent>
              <gpf-family-ids></gpf-family-ids>
          </ng-template>
      </li>
      <li [ngbNavItem]="'advanced'" *ngIf="showAdvancedButton" id="advanced">
          <a ngbNavLink>Advanced</a>
          <ng-template ngbNavContent>
            <div style="padding-bottom: 5px">
              <gpf-family-type-filter *ngIf="showFamilyTypeFilter" style="padding: 10px;"></gpf-family-type-filter>
              <gpf-person-filters
                [dataset]="dataset"
                [filters]="dataset?.genotypeBrowserConfig?.familyFilters"
                [isFamilyFilters]="true">
              </gpf-person-filters>
            </div>
          </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="card-block"></div>
  </div>
</div>
